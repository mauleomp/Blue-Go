<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="google-signin-client_id" content="538157396465-jbm93uov7k9aq7p99u8oje196nt3h2r1.apps.googleusercontent.com">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="Login.css">
      <title> Login & Sign Up Page</title>
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
            <div id="column1" class="col">
                <div style="margin: 3rem;">
                    <h3 class="text-center text-capitalize" style="color: white;"> Improve class engagement <br> Sign up today.</h3>
                    <p class="text-left text-capitalize fixed-bottom" style="color: white; font-size: 1.5em; margin-left: 40px; color: royalblue;"> <b> Blue&GO!</b> </p>

                </div>
            </div>

            <div id="column2" class="col" style="background-color: white;">
                <div style="margin: 2rem;">
                    <button id="close" type="button" class="btn text-right close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <br>
                    <button id="signup" type="button" class="btn btn-link text-left"> <h3 style="color: darkslategray;"> Sign up </h3> </button> <button type="button" class="btn btn-link text-left"> <h3 style="color: darkslategray;"> Log in </h3> </button>
                    <br>
                    <br>
                    <div class="g-signin2" data-onsuccess="onSignIn"> </div>
                    <br>
                    <div class="form-outline">
                        <input type="email" class="form-control"
                        placeholder="Username or email" />
                    </div>
                    <br>
                    <div class="form-outline">
                        <input type="password" class="form-control"
                        placeholder="Password" />
                    </div>
                    <br>
                    <button type="button" class="btn btn-outline-primary btn-lg btn-block" style="font-weight: lighter;"> Log in </button>
                    <br>
                    <p> Forgot password? <a href="url">Reset your password</a></p>
                </div>
            </div>
        </div>

    </div>
        <script src="Login.js"></script>
    </body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
