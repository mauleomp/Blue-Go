<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="538157396465-jbm93uov7k9aq7p99u8oje196nt3h2r1.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Startgame.css">
    <title>Starting the game...</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-sm p-2" style="background-color: white; border-bottom: 1px solid lightgrey;">
        <!-- Add the reference to the page -->
        <a class="navbar-brand" href="#">
            <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="20" alt="Blue&GO! Logo" loading="lazy"/>
            <small onmouseover="hover()">Blue&GO!</small>
        </a>
        <ul class="navbar-nav ml-auto">
            <button onclick="login()" type="button" class="btn btn-link">
                Login
            </button>
            <button onclick="signup()" type="button" class="btn btn-primary">
                Sign up
            </button>
        </ul>
    </nav>

    <div class="container" id="section1">
        <div id="carouselCards" class="carousel slide w-100" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="container d-block w-100 text-center">
                      <p>Slide 1</p>
                  </div>
                </div>

                <div class="carousel-item">
                  <div class="container d-block w-100 text-center">
                      <p>Slide 2</p>
                  </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselCards" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselCards" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
