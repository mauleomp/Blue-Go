<!DOCTYPE html>
<html lang="en">
    <head>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='Controller.css') }}">
      <title> Controller </title>
    </head>
<body>

<div class="container-fluid">
    <div class="d-flex flex-row">
        <button type="button" class="btn bigbutton">
            <h3>Correct answer!</h3>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check-circle icon correct" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg>
        </button>
        <button type="button" class="btn bigbutton">
            <h3>Incorrect answer</h3>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle icon incorrect" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
    </div>
    <div class="d-flex flex-row">
        <button type="button" class="btn bigbutton" data-bs-toggle="modal" data-bs-target="#newCourseModal">
            <h3>End game</h3>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left-square icon endgame" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>

        </button>
        <button type="button" class="btn bigbutton">
            <h3>Next question!</h3>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-double-right icon nextq" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
              <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newCourseModal" tabindex="-1" aria-labelledby="newCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-end" style="background-color: #5bc0de; height: 3rem;">
                    <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
                        <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/fdzomkrp.json"
                            trigger="loop-on-hover"
                            colors="black"
                            style="width:30px;height:30px">
                        </lord-icon>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 class="modal-title text-center" id="newCourseModalLabel">Are you sure you want to end the game?</h4>
                </div>
                <div class="modal-footer justify-content-center">
<!--                TODO refer end game to home page    -->
                    <button type="button" class="btn btn-secondary rounded-pill">End game</button>
                    <button type="button" class="btn rounded-pill" data-bs-dismiss="modal" data-bs-target="#newCourseModal" style="background-color: #5bc0de; color: white">No, I want to continue!</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
