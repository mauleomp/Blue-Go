<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{{ url_for('static', filename='leaderboard.css') }}">
  <title>Leaderboard</title>
</head>
<body id="body">

  <div id ="leaderboard" class="container" hidden>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center">Ranking</h3>

        <dl id="ranking" type="text">

        </dl>
        <div class="d-flex justify-content-center">
          <button id="endgamebutton" type="button" class="btn">End Game</button>
          <button id="nextroundbutton" type="button" class="btn">Next round</button>
        </div>
      </div>
    </div>
  </div>

  <div id="countdown" class="container text-center" hidden>
    <span id="countdownnumber" style="font-size: 20vh;"></span>
  </div>

  <div id="name" class="container text-center" hidden>
        <span id="nameinput" style="font-size: 20vh;"></span>
        <br>
        <span id="namefooter" style="font-size: 5vh;"></span>
  </div>

    <script src="{{ url_for('static', filename='leaderboard.js') }}"></script>
</body>
</html>
