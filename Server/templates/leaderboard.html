<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/leaderboard.css">
  <title>Leaderboard</title>
</head>
<body>

  <div id ="leaderboard" class="container" hidden>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center">Ranking</h3>

        <dl id="ranking" type="text">
          <dt class="text-center">Fatima</dt>
          <dd><div class="progress"><span class="progress-bar" style="width: 75%;">+10</span></div></dd>
          <dt class="text-center">Judith</dt>
          <dd><div class="progress"><span class="progress-bar" style="width: 65%">+5</span></div></dd>
          <dt class="text-center">Mauricio</dt>
          <dd><div class="progress"><span class="progress-bar" style="width: 60%">+3</span></div></dd>
          <dt class="text-center">Bryan</dt>
          <dd><div class="progress"><span class="progress-bar" style="width: 50%">+1</span></div></dd>
          <dt class="text-center">Bas</dt>
          <dd><div class="progress"><span class="progress-bar" style="width: 40%">-</span></div></dd>
        </dl>
      </div>
    </div>
  </div>

  <div id="countdown" class="container text-center" hidden>
    <span id="countdownnumber" style="font-size: 20vh;"></span>
  </div>

  <div id="name" class="container text-center" hidden>
        <span id="nameinput" style="font-size: 20vh;"></span>
        <br>
        <span id="namefooter" style="font-size: 5vh;"></span>
  </div>

  <script src="{{ url_for('static', filename='leaderboard.js') }}"></script>
</body>
</html>
