<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <title>Connecting Buzzers...</title>
</head>
<body>

  <div class="container">
    <div class="card" style="padding: 5vh;">
      <div class="card-body">
        <h1>Connection status</h1>
        <br>
        <div>
            <div class="row">
                <p> <span class="badge rounded-pill bg-success">Green</span> = Buzzer connected properly.</p>
            </div>

            <div class="row">
                <p> <span style="margin-right: 9px" class="badge rounded-pill bg-danger">Red</span> = Buzzer has connection problems, please reset it.</p>
            </div>

            <div class="row">

                <p><span style="color: black" class="badge rounded-pill bg-light">White</span>= Buzzer is not connected.</p>
            </div>

        </div>

        <h5 id="text" style="margin-bottom: 15px" class="card-title text-center">Connecting with the buzzers</h5>

        <div id="buzzercontainer" class="card"></div>
        <br>

        <button type="button" onclick="submitStartGame()" class="btn btn-warning" style="height: 10vh; width:100%;">
          <span style="font-size: 4vh;">Start Game!</span>
        </button>
      </div>
    </div>
  </div>

  <script src="../static/checkbuzzers.js"></script>

</body>
</html>
