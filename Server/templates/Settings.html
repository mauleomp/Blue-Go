                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

    <div class="container-fluid" style="margin-top: 3rem;">
    <div class="row flex-nowrap">
        <div class="col-2 px-0">
            <div style="margin-top: 30px; margin-left: 2rem;">
                <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
                    <div class="d-flex">
                      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="btn btn-outline-secondary" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" style="border:0px;">Profile</button>
                        <button class="btn btn-outline-secondary" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false" style="margin-top: 20px; border:0px;">Settings</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <main class="col ps-md-2 pt-2">
            <div class="row">
                <div class="col-10">
                    <div style="margin-left:4rem; margin-right:4rem;">
                        <div class="tab-content" id="v-pills-tabContent">
                            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" style="margin-top: 30px;">
                                <p style="font-size:x-large"> <b> Profile </b></p>
                                <form>
                                    <div class="mb-3">
                                        <p style="color:lightgrey; font-size: x-small; margin-top: 20px;"> PHOTO </p>
                                        <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" class="img-fluid rounded-circle" alt="Profile-picture" style="width: 5rem; height: 5rem;"> <a class="btn btn-light rounded-pill" style="margin: 1rem;margin-bottom: 1rem;"> Change</a>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="first_name" class="form-label" style="color:lightgrey; font-size: x-small; margin-top: 20px;">FIRST NAME</label>
                                                <input type="text" class="form-control" id="first_name" value="Mark" required>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="last_name" class="form-label" style="color:lightgrey; font-size: x-small; margin-top: 20px;">LAST NAME</label>
                                                <input type="text" class="form-control" id="last_name" value="DÃ­az" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="email" style="color:lightgrey; font-size: x-small; margin-top: 20px;">EMAIL ADDRESS</label>
                                                <input type="text" class="form-control" id="email" aria-describedby="emailHelp" value="test@example.com">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="university" style="color:lightgrey; font-size: x-small; margin-top: 20px;">UNIVERSITY/COLLEGE</label>
                                                <input type="text" class="form-control" id="university" value="University of Twente">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="password" style="color:lightgrey; font-size: x-small; margin-top: 20px;" class="form-label"> CURRENT PASSWORD</label>
                                                <input type="password" class="form-control" id="password" value="Peter1234">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="n_password" style="color:lightgrey; font-size: x-small; margin-top: 20px;" class="form-label"> NEW PASSWORD</label>
                                                <input type="password" class="form-control" id="n_password">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="c_password" style="color:lightgrey; font-size: x-small; margin-top: 20px;" class="form-label"> CONFIRM NEW PASSWORD</label>
                                                <input type="password" class="form-control" id="c_password">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <footer class="page-footer fixed-bottom font-small text-center justify-content-center align-items-center" style="background-color: #F6F7FB; border-top: 1px solid lightgrey;">
                                    <a class="btn btn-primary rounded-pill" style="margin-top: 1rem; margin-bottom: 1rem;"> Reset</a>
                                    <a class="btn btn-primary rounded-pill" style="margin: 1rem;margin-bottom: 1rem;"> Save</a>
                                </footer>
                            </div>
                            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" style="margin-top: 30px;">
                                <p style="font-size:x-large"> <b> Settings </b></p>
                                <br>
                                <b> Login options </b>
                                <br> <br>
                                <div class="row">
                                     <div class="col">
                                         <div class="form-check">
                                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                              <label class="form-check-label" for="flexCheckDefault">
                                                  Use your Google account to log in
                                              </label>
                                        </div>
                                     </div>
                                </div>
                                 <br> <br>
                                <b> Privacy & data </b>
                                 <br> <br>
                                <div class="row">
                                        <div class="col">
                                            Delete your data and your account
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-light"> Delete data </button>
                                        </div>
                                </div>
                                <br>
                                <div class="row">
                                        <div class="col">
                                            Download your data
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-light"> Request data </button>
                                        </div>
                                </div>
                                <footer class="page-footer fixed-bottom font-small text-center justify-content-center align-items-center" style="background-color: #F6F7FB; border-top: 1px solid lightgrey;">
                                    <a class="btn btn-primary rounded-pill" style="margin-top: 1rem; margin-bottom: 1rem;"> Reset</a>
                                    <a class="btn btn-primary rounded-pill" style="margin: 1rem;margin-bottom: 1rem;"> Save</a>
                                </footer>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
