<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <title>Game</title>
</head>
<body>

    <div class="justify-content-end float-end" style="margin-top: 2rem; margin-right: 2rem;" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <button type="button" class="btn btn-danger"> End game</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog  modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"> Are you sure you want to end this game? </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                         <div class="modal-footer">
                            <a id="submit_form" type="button" class="btn btn-danger" href="{{ url_for('game') }}"> CANCEL</a>
                            <a id="submit_form" type="button" class="btn btn-success" href="{{ url_for('teacher') }}">END</a>
                        </div>
                    </div>
                </div>
        </div>
    </div>


    <h1 id="text" class="text-center"> The game has started! Waiting for players </h1>

<script src="../static/StartGame.js"></script>

</body>
